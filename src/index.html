<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
    <!-- <link rel="stylesheet" type ='text/css' href="./styles.css" />	 -->
    <title>Trivia</title>
</head>

<body>
  <header class="header"> 
    <h1>Trivia Adventure Time!</h1>
  </header>

  <body>
    <section class="setup-game">
      <div class="wrapper">
        <form action="" class="setup-game-form">
          <label class="visuallyhidden" for="setup-game-name">
            enter name
          </label>
          <input type="text" class="setup-game-name" name="name" id="setup-game-name">

          <label class="visuallyhidden" for="setup-game-difficulty">
            select difficulty
          </label>
          <select name="" id="setup-game-difficulty">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>  

        </form>
      </div>
    </section>
    
  </body>


  

</body>

</html>

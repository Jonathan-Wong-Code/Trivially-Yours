<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
    <!-- <link rel="stylesheet" type ='text/css' href="./styles.css" />	 -->
    <title>Trivia</title>
</head>

<body>
  <header class="header"> 
    <h1>Trivia Adventure Time!</h1>
  </header>

  <main>
    <section class="setup-game">
      <div class="wrapper">
        <form action="" class="setup-game-form">
          <label class="visuallyhidden" for="setup-game-name">
            enter name
          </label>
          <input type="text" class="setup-game-name" name="name" id="setup-game-name">

          <label class="visuallyhidden" for="setup-game-difficulty">
            select difficulty
          </label>
          <select name="difficulty" id="setup-game-difficulty">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>  

          <label for="setup-game-categories" class="visuallyhidden">
            choose category
          </label>
          <select name="categories" id="setup-game-categories">
            <option value="9">General Knowledge</option>
            <option value="15">Video Games</option>
            <option value="11">Film</option>
            <option value="21">Sports</option>
            <option value="18">Computers</option>
            <option value="14">Television</option>
          </select>

          <button>Start Game!</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
